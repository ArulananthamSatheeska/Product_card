<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image/pic1.jpg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>LKR1500.00</h2>
                <h3>15% OFF</h3>
                <p>Made from soft, breathable cotton, 
                this tee is designed for everyday wear. Its relaxed fit offers ease of movement, 
                while the crew neck and short sleeves provide a timeless look. </p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size-select" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size-select" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size-select" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size-select" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size-select" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select" id="colors">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="orange">
                            <input type="radio" name="color" id="orange">
                            <span class="color-3"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity">
                        <p>Quality</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
